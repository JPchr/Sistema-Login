<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Escolar - Registro</title>
  <link rel="stylesheet" href="../css/Registro.css">
  <script>
    function validarNombre(input) {
      input.value = input.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');
    }
    function validarUsuario(input) {
      input.value = input.value.replace(/[^a-zA-Z0-9áéíóúÁÉÍÓÚñÑ]/g, '');
    }
    function validarCorreo(input) {
      input.value = input.value.replace(/[^a-zA-Z0-9@._-]/g, '');
    }
  </script>
</head>
<body>
  <header>
  </header>

  <main>
    <div class="login-container">
      <h2>Registro</h2>
      <form action="../php/guardar_usuario.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre" 
          required 
          oninput="validarNombre(this)" 
          pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" 
          title="Solo se permiten letras, espacios y acentos.">

        <label for="usuario">Usuario:</label>
        <input 
          type="text" 
          id="usuario" 
          name="usuario" 
          required 
          oninput="validarUsuario(this)" 
          pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ]+" 
          title="Solo se permiten letras minúsculas y números.">

        <label for="correo">Correo:</label>
        <input 
          type="text" 
          id="correo" 
          name="correo" 
          required 
          oninput="validarCorreo(this)" 
          pattern="[a-zA-Z0-9@._-]+" 
          title="Solo se permiten letras, números y los símbolos comunes de correo.">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <label for="confirmar">Confirmar contraseña:</label>
        <input type="password" id="confirmar" name="confirmar" required> 

        <div class="botones">   
          <button type="button" class="btn-regresar" onclick="window.location.href='../php/index.php'">Regresar</button>
          <button type="submit" class="btn-confirmar">Confirmar registro</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    Control escolar @2025
  </footer>
</body>
</html>
